<body>
        <script>
                go=false
                c=0
                over=false
                st=undefined
                g=()=>{
                        if(!go){go=!go;var st=new Date()*1;st+=5000;document.getElementById("c").innerHTML="Click!"}
                        if(st<=new Date*1){over=true;return}
                        c++
                }
                setInterval(()=>{if(st<new Date*1){over=true};if(over){document.getElementById("c").disabled=true;document.getElementById("c").innerHTML="Your score was:"+c/5;clearInterval()}},1)
        </script>
        <h1>CPS test!</h1>
        <button id="c" onclick="g()" width="200px" height="200px">Click to start!</button>
</body>
