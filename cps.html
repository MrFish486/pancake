<head>
    <title>Pancake</title>
    <link rel="icon" href="image/pancake.jpg">
</head>
<body>
	<a href="/pancake">Home</a><br>
        <script>
                go=false
                c=0
                over=false
                var st=undefined
                g=()=>{
                        if(!go){go=!go;st=new Date()*1;st+=5000;document.getElementById("c").innerHTML="Click!"}
                        if(st<=new Date*1){over=true;return}
                        c++
                }
                setInterval(()=>{if(st){document.getElementById("t").innerHTML="Time left:"+(st-new Date()*1)/1000};if(st<new Date*1){over=true};if(over){document.getElementById("c").disabled=true;document.getElementById("c").innerHTML="Your score was:"+c/5;document.getElementById("t").innerHTML="Time's up!";clearInterval()}},1)
        </script>
        <h1>CPS test!</h1>
        <p id="t">Time left:5</p>
        <button id="c" onclick="g()" width="200px" height="200px">Click to start!</button>
</body>
