<body>
<canvas id="game" width="0px" height="10px" style="border:2px solid black;"></canvas>
<script>
c=new (window.AudioContext||window.webkitAudioContext())()
function dl(){
        l=c.createOscillator()
        l.type="square"
        l.frequency=100
        l.connect(c.destination)
}
function dh(){
        h=c.createOscillator()
        h.type="square"
        h.frequency=200
        h.connect(c.destination)
}
class tape{
        constructor(len,rules,rand){
                this.rules=rules
                this.cursor=0
                this.l=[]
                this.pos=0
                for(let i=0;i<len;i++){
                        if(rand){
                                this.l.push(Math.round(Math.random()))
                        } else {
                                this.l.push(0)
                        }
                }
                document.getElementById("game").width=(len*10)
        }
        tick(){
                /*
                Rules format:
                First four are for 0, second four are for 1, 
                Order:
                0's tone (in hz)
                0's write (1 or 0)
                0's jump (no limit)
                0's rule write (can be left empty for no rule write)
                1's tone (in hz)
                1's write (1 or 0)
                1's jump (no limit)
                1's rule write (can be left empty for no rule write)
                */
                if(this.l[this.pos]==0){//0
                        //o.frequency=this.rules[0]
                        dl()
                        l.start()
                        setTimeout(function(){l.stop()},100)
                        this.l[this.pos]=this.rules[1]
                        if(this.pos+this.rules[2]<this.l.length){this.pos+=this.rules[2]}
                        if(this.rules[3].length==6){this.rules=this.rules[3]}
                } else if(this.l[this.pos]==1){//1
                        //o.frequency=rules[4]
                        dh()
                        h.start()
                        setTimeout(function(){h.stop()},100)
                        this.l[this.pos]=this.rules[5]
                        if(this.pos+this.rules[6]<this.l.length){this.pos+=this.rules[6]}
                        if(this.rules[7].length==6){this.rules=this.rules[6]}
                }
                //Render:
                c=document.getElementById("game").getContext("2d")
                c.clearRect(0,0,this.l.length*10,10)
                c.beginPath()
                c.fillStyle="black"
                for(let i=0;i<this.l.length;i++){
                        if(i==1){
                                c.rect(i*10,0,10,10)
                        }
                }
                c.fill()
                c.closePath()
                c.beginPath()
                c.strokeStyle="red"
                c.rect(this.cursor*10,0,10,10)
                c.stroke()
                c.closePath()
                c.beginPath()
                c.strokeStyle="green"
                c.rect(this.pos*10,0,10,10)
                c.stroke()
                c.closePath()
        }
}
x=new tape(10,[100,1,1,[],200,0,1,[]],false)

</script>
<h1>Hello, welcome to a very primitive synth!</h1>
