    <title>Pancake</title>

<body onload="document.getElementById('t').style.width=*window.innerWidth-10)+'px';document.getElementById('t').style.height=(window.innerHeight-100)+'px'">
<script>
document.addEventListener('keydown',(e)=>{if(e.code=="Backspace"){let x=document.getElementById('t').value;x=x.split('');x.pop();console.log(x);document.getElementById('t').value=x.join('')}else{let x=document.getElementById('t').value;x=x.split('');x.push(e.code.split("Key")[1]);console.log(x);document.getElementById('t').value=x.join('')}})
</script>
<a href="/pancake">Home</a><br>
<h1>Type all you want!</h1>
<h2>Hit ALT+Z to enter the text box. Or not.</h2>
<textarea id="t" autofocus accessKey="z" ></textarea>
</body>
